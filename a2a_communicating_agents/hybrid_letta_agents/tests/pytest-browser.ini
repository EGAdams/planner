# Pytest Configuration for Browser Testing
# Place this file in the tests/ directory

[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Timeouts
timeout = 120
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    browser: Browser-based tests using Playwright
    ui: UI/frontend tests
    integration: Integration tests requiring multiple services
    slow: Tests that take significant time to run
