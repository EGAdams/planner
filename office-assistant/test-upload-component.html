<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Component</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .event-log {
            margin-top: 30px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        .event-log h3 {
            margin-top: 0;
        }
        .event-item {
            padding: 8px;
            margin: 4px 0;
            background: white;
            border-left: 3px solid #4a90e2;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Component Test</h1>

        <upload-component api-endpoint="/api/import-pdf"></upload-component>

        <div class="event-log">
            <h3>Event Log</h3>
            <div id="eventLog"></div>
        </div>
    </div>

    <script type="module">
        import { on } from "./js/event-bus.js";
        import "./js/upload-component.js";

        const eventLog = document.getElementById("eventLog");

        function logEvent(eventName, detail) {
            const item = document.createElement("div");
            item.className = "event-item";
            const timestamp = new Date().toLocaleTimeString();
            item.textContent = `[${timestamp}] ${eventName}: ${JSON.stringify(detail, null, 2)}`;
            eventLog.insertBefore(item, eventLog.firstChild);
        }

        // Listen to upload component events
        on("upload:file-selected", (e) => {
            logEvent("upload:file-selected", e.detail);
        });

        on("upload:complete", (e) => {
            logEvent("upload:complete", e.detail);
        });

        on("upload:error", (e) => {
            logEvent("upload:error", e.detail);
        });

        logEvent("system", { message: "Upload component test page loaded" });
    </script>
</body>
</html>
