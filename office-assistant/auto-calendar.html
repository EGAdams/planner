<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Calendar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Office Assistant - Auto Calendar</h1>
            </div>
        </header>

        <nav class="navigation">
            <div class="nav-container">
                <button class="nav-button" data-section="dashboard">ðŸ“Š Dashboard</button>
                <button class="nav-button active" data-section="calendar">ðŸ“… Calendar</button>
            </div>
        </nav>

        <main class="main-content">
            <div id="content-area">Loading...</div>
        </main>
    </div>

    <script src="js/components/calendar.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Override the default behavior to auto-load calendar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Auto-loading calendar...');

            setTimeout(() => {
                if (typeof window.app !== 'undefined' && typeof window.calendar !== 'undefined') {
                    // Set current section to calendar
                    window.app.currentSection = 'calendar';

                    // Load calendar directly
                    const contentArea = document.getElementById('content-area');
                    contentArea.innerHTML = '<div class="fade-in">' + window.calendar.render() + '</div>';

                    console.log('Calendar loaded automatically');
                } else {
                    const contentArea = document.getElementById('content-area');
                    contentArea.innerHTML = '<p>Error: Components not loaded</p>';
                }
            }, 1000);
        });
    </script>
</body>
</html>
