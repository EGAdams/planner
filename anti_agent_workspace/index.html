<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1.5rem;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auto-refresh input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .last-updated {
            color: #64748b;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .server-card:hover::before {
            opacity: 1;
        }

        .server-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-running {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-starting {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-stopped {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .status-errored {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #fca5a5;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .error-alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            color: #fca5a5;
            margin-bottom: 2rem;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Server Status Monitor</h1>
            <p class="subtitle">Real-time monitoring dashboard</p>
            <div class="controls">
                <button class="btn" onclick="refreshStatus()">üîÑ Refresh Now</button>
                <label class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                    <span>Auto-refresh (5s)</span>
                </label>
                <div class="last-updated">
                    Last updated: <span id="lastUpdated">Never</span>
                </div>
            </div>
        </header>

        <div id="statusContainer">
            <div class="loading">Loading server status</div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        async function loadServerStatus() {
            try {
                const response = await fetch('server_status.txt?' + Date.now());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                displayServerStatus(text);
                updateLastUpdated();
            } catch (error) {
                showError('Failed to load server status: ' + error.message);
            }
        }

        function parseServerStatus(text) {
            const lines = text.trim().split('\n');
            const servers = [];

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;

                // Parse format: "server_name is/has status [with optional error]"
                const match = trimmedLine.match(/^(.+?)\s+(is|has)\s+(.+?)(?:\s+with\s+"(.+)")?$/);
                if (match) {
                    const [, name, verb, status, error] = match;
                    servers.push({
                        name: name.trim(),
                        status: status.trim(),
                        error: error ? error.trim() : null
                    });
                }
            });

            return servers;
        }

        function getStatusClass(status) {
            const statusLower = status.toLowerCase();
            if (statusLower.includes('running')) return 'status-running';
            if (statusLower.includes('starting')) return 'status-starting';
            if (statusLower.includes('stopped')) return 'status-stopped';
            if (statusLower.includes('error')) return 'status-errored';
            return 'status-stopped';
        }

        function displayServerStatus(text) {
            const container = document.getElementById('statusContainer');
            const servers = parseServerStatus(text);

            if (servers.length === 0) {
                container.innerHTML = '<div class="loading">No server data available</div>';
                return;
            }

            let html = '<div class="status-grid">';

            servers.forEach(server => {
                const statusClass = getStatusClass(server.status);
                const errorHtml = server.error
                    ? `<div class="error-message">‚ö†Ô∏è ${server.error}</div>`
                    : '';

                html += `
                    <div class="server-card">
                        <div class="server-name">${server.name.replace(/_/g, ' ').toUpperCase()}</div>
                        <div class="status-badge ${statusClass}">${server.status}</div>
                        ${errorHtml}
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function showError(message) {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <div class="error-alert">
                    <strong>‚ö†Ô∏è Error:</strong> ${message}
                </div>
            `;
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = timeString;
        }

        function refreshStatus() {
            loadServerStatus();
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(loadServerStatus, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadServerStatus();
            startAutoRefresh();
        });
    </script>
</body>

</html>
